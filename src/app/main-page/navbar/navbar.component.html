<div
  class="sticky top-0 left-0 z-10 w-screen bg-black bg-opacity-80 flex justify-center font-main font-bold text-md shadow-2xl">
  <nav
    class="flex flex-row flex-nowrap flex-1 max-w-screen-2xl h-auto text-white
    px-12 py-4 items-center justify-between">
    <h1 class="w-1/3 justify-start text-3xl font-title">
      FineWine
    </h1>
    <ul class="flex flex-row flex-nowrap text-center justify-center space-x-20 w-1/3">
      <a class="relative group px-1" href="#">
        <span>RECOMMEND</span>
        <span
          class="absolute -bottom-2 left-1/2 w-0 h-1 bg-main group-hover:w-1/2 group-hover:transition-all rounded-r-xl"></span>
        <span
          class="absolute -bottom-2 right-1/2 w-0 h-1 bg-main group-hover:w-1/2 group-hover:transition-all rounded-l-xl"></span>
      </a>
      <a class="relative group px-1" href="#">
        <span>FIND</span>
        <span
          class="absolute -bottom-2 left-1/2 w-0 h-1 bg-main group-hover:w-1/2 group-hover:transition-all rounded-r-xl"></span>
        <span
          class="absolute -bottom-2 right-1/2 w-0 h-1 bg-main group-hover:w-1/2 group-hover:transition-all rounded-l-xl"></span>
      </a>
      <a class="relative group px-1" href="#">
        <span>LEARN MORE</span>
        <span
          class="absolute -bottom-2 left-1/2 w-0 h-1 bg-main group-hover:w-1/2 group-hover:transition-all rounded-r-xl"></span>
        <span
          class="absolute -bottom-2 right-1/2 w-0 h-1 bg-main group-hover:w-1/2 group-hover:transition-all rounded-l-xl"></span>
      </a>
    </ul>
    <div class="flex w-1/3 justify-end">
      <div *ngIf="true; else isLoggedIn" class="flex flex-row space-x-12">
        <button class="relative group px-1">
          <span>LOGIN</span>
          <span
            class="absolute bottom-1 left-1/2 w-0 h-1 bg-main group-hover:w-1/2 group-hover:transition-all rounded-r-xl"></span>
          <span
            class="absolute bottom-1 right-1/2 w-0 h-1 bg-main group-hover:w-1/2 group-hover:transition-all rounded-l-xl"></span>
        </button>
        <button class="bg-main py-3 px-4">
          SIGN IN
        </button>
      </div>
      <ng-template #isLoggedIn>
        <div class="flex flex-row space-x-12">
          <button class="flex flex-row items-center space-x-2">
            <heart-solid-icon></heart-solid-icon>
            <span>
              WISHLIST
            </span>
          </button>
          <button class="flex flex-row items-center space-x-2">
            <user-circle-solid-icon></user-circle-solid-icon>
            <span>
              ACCOUNT
            </span>
          </button>
        </div>
      </ng-template>
    </div>
  </nav>
</div>
