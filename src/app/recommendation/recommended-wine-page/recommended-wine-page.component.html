<div class="w-full bg-main">
  <div class="mx-24 py-12 flex flex-row flex-wrap justify-between text-black">
    <ng-container *ngFor="let recommendedWine of recommendedWines">
      <div class="w-1/2">
        <div class="m-5 pl-4 pr-12 py-8 rounded-lg bg-light-bg h-[22rem] hover:shadow-xl">
          <div class="flex flex-row justify-between items-center h-full space-x-4">
            <img [src]="'./assets/Images/' + recommendedWine.wineColor + '_bottle.png'" alt="..."
                 class="w-1/4 object-contain m-3"/>
            <div class="flex flex-col h-full justify-between w-3/4 space-y-6">
              <div class="flex flex-col justify-around h-1/3 items-center w-full space-y-4">
                <div class="flex flex-row justify-start space-x-10 items-center w-full">
                  <span *ngIf="recommendedWine.country" class="flex flex-row space-x-1">
                    <globe-alt-solid-icon></globe-alt-solid-icon>
                    <p>{{ recommendedWine.country }}</p>
                  </span>
                  <span *ngIf="recommendedWine.province" class="flex flex-row space-x-1">
                    <map-pin-solid-icon></map-pin-solid-icon>
                    <p>{{ recommendedWine.province }}</p>
                    </span>
                  <span *ngIf="recommendedWine.price && recommendedWine.price != '0.0'" class="flex flex-row space-x-1">
                      <banknotes-solid-icon></banknotes-solid-icon>
                      <p>{{ recommendedWine.price }}$</p>
                    </span>
                  <span *ngIf="recommendedWine.points" class="flex flex-row space-x-1">
                      <star-solid-icon></star-solid-icon>
                      <p>{{ recommendedWine.points }}</p>
                    </span>
                </div>
                <div class="flex flex-row justify-start items-center space-x-10 w-full">
                  <span *ngIf="recommendedWine.winery" class="flex flex-row space-x-1">
                    <building-storefront-solid-icon></building-storefront-solid-icon>
                    <p>{{ recommendedWine.winery }}</p>
                  </span>
                  <span *ngIf="recommendedWine.variety" class="flex flex-row space-x-1">
                    <img [src]="'assets/Images/grape.svg'" class="w-6 h-6" alt="grape"/>
                    <p>{{ recommendedWine.variety }}</p>
                  </span>
                </div>
              </div>
              <div *ngIf="recommendedWine.description"
                   class="w-full h-2/3 flex items-start font-cormorant font-semibold text-lg overflow-auto">
                {{ recommendedWine.description }}
              </div>
            </div>
          </div>
        </div>

      </div>
    </ng-container>
  </div>
</div>
