<div class="absolute top-0 left-0 w-full min-h-screen bg-light-bg z-10"></div>
<div class="w-full bg-light-bg text-dark">
  <div class="max-w-screen-2xl m-auto my-12">
    <div class="flex flex-col mx-12 justify-center gap-y-4 px-24 py-8">
      <h1 class="font-playfair font-semibold text-black text-3xl z-10">WISHLIST</h1>
      <div class="z-10 flex flex-row flex-wrap justify-around items-center gap-y-16 w-full mt-6">
        <div *ngFor="let wine of favouritesWines"
             class="flex flex-col bg-light-bg justify-center items-center h-auto w-[30%] shadow-md relative">
          <button class="absolute text-dark top-3 right-3 z-10" (click)="addToFavourites(wine)">
            <div class="p-2 bg-light-bg rounded-full">
              <heart-solid-icon></heart-solid-icon>
            </div>
          </button>
          <div class="relative h-[20rem] w-full bg-cover" style="background-image: url('./assets/Images/{{ wine.wineColor}}_wine_bg.jpg')">
            <div class="absolute z-0 top-0 left-0 h-[20rem] w-full bg-black opacity-20"></div>
          </div>
          <div class="flex flex-col w-full p-4 gap-3">
            <div class="flex flex-row justify-between w-full text-xl font-bold font-playfair">
              <h1>{{ wine.winery}}</h1>
              <h1 *ngIf="wine.price">${{ wine.price}}</h1>
            </div>
            <div class="flex flex-row gap-x-2 justify-start items-center">
              <span class="fi fis rounded-full scale-[1.3]"
                [ngClass]="'fi-' + (wine.country.toUpperCase() | coutryCode)">
              </span>
              <h1 class="text-xl font-cormorant font-semibold">{{ wine.variety }}, {{ wine.country }}</h1>
            </div>
            <h4 class="text-xl font-cormorant">{{ wine.province }}, {{ wine.wineColor }}</h4>
          </div>
        </div>
      </div>
      <div class="z-10 w-full">
        <button
          (click)="loadMore()"
          class="flex justify-center items-center w-full py-3 text-lg font-extrabold font-playfair border-2 border-dark-bg border-solid">
          Load More
        </button>
      </div>
    </div>
  </div>
</div>
