<div
  class="fixed top-0 z-20 m-0 p-0 overflow-hidden w-full bg-black bg-opacity-80 flex font-playfair justify-center font-semibold text-sm shadow-2xl"
  [ngClass]="{'bg-opacity-80': isMainPage, 'sticky': !isMainPage}"
>
  <nav
    class="flex flex-row flex-nowrap flex-1 max-w-screen-2xl h-auto text-light
    px-12 py-4 items-center justify-between">
    <h1 class="w-3/12 justify-start text-3xl" routerLink="/">
      FineWine
    </h1>
    <ul class="flex flex-row flex-nowrap text-lg text-center justify-center space-x-12 w-6/12">
      <button class="relative group px-1" data-modal-target="recommendationModal"
              data-modal-toggle="recommendationModal" (click)="initRecommendationForm()">
        <span>RECOMMEND</span>
        <span
          class="absolute -bottom-2 left-1/2 w-0 h-1 bg-main group-hover:w-1/2 group-hover:transition-all rounded-r-xl"></span>
        <span
          class="absolute -bottom-2 right-1/2 w-0 h-1 bg-main group-hover:w-1/2 group-hover:transition-all rounded-l-xl"></span>
      </button>
      <a class="relative group px-1" routerLink="/find-wine">
        <span>FIND</span>
        <span
          class="absolute -bottom-2 left-1/2 w-0 h-1 bg-main group-hover:w-1/2 group-hover:transition-all rounded-r-xl"></span>
        <span
          class="absolute -bottom-2 right-1/2 w-0 h-1 bg-main group-hover:w-1/2 group-hover:transition-all rounded-l-xl"></span>
      </a>
      <a class="relative group px-1" href="#">
        <span>LEARN MORE</span>
        <span
          class="absolute -bottom-2 left-1/2 w-0 h-1 bg-main group-hover:w-1/2 group-hover:transition-all rounded-r-xl"></span>
        <span
          class="absolute -bottom-2 right-1/2 w-0 h-1 bg-main group-hover:w-1/2 group-hover:transition-all rounded-l-xl"></span>
      </a>
    </ul>
    <div class="flex w-3/12 text-lg justify-end">
      <div *ngIf="false; else isLoggedIn" class="flex flex-row space-x-12">
        <button class="relative group px-1">
          <span>LOGIN</span>
          <span
            class="absolute bottom-1 left-1/2 w-0 h-1 bg-main group-hover:w-1/2 group-hover:transition-all rounded-r-xl"></span>
          <span
            class="absolute bottom-1 right-1/2 w-0 h-1 bg-main group-hover:w-1/2 group-hover:transition-all rounded-l-xl"></span>
        </button>
        <button class="bg-main py-3 px-4">
          SIGN IN
        </button>
      </div>
      <ng-template #isLoggedIn>
        <div class="flex flex-row space-x-12">
          <button class="relative group flex flex-row items-center">
            <heart-solid-icon class="pr-1 scale-75"></heart-solid-icon>
            <span>
              WISHLIST
            </span>
            <span
              class="absolute -bottom-2 left-1/2 w-0 h-1 bg-main group-hover:w-1/2 group-hover:transition-all rounded-r-xl"></span>
            <span
              class="absolute -bottom-2 right-1/2 w-0 h-1 bg-main group-hover:w-1/2 group-hover:transition-all rounded-l-xl"></span>
          </button>
          <button class="relative group flex flex-row items-center">
            <user-circle-solid-icon class="pr-1 scale-75"></user-circle-solid-icon>
            <span>
              ACCOUNT
            </span>
            <span
              class="absolute -bottom-2 left-1/2 w-0 h-1 bg-main group-hover:w-1/2 group-hover:transition-all rounded-r-xl"></span>
            <span
              class="absolute -bottom-2 right-1/2 w-0 h-1 bg-main group-hover:w-1/2 group-hover:transition-all rounded-l-xl"></span>
          </button>
        </div>
      </ng-template>
    </div>
  </nav>
</div>

<!-- Recommend Modal -->
<div id="recommendationModal" tabindex="-1" aria-hidden="true"
     class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative max-h-full">
    <!-- Modal content -->
    <form [formGroup]="recommendationForm" #rf
          (ngSubmit)="onSubmitRecommendationForm()">
      <div class="relative bg-white w-[60rem] rounded-lg pb-6 shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div class="flex flex-row w-full items-center justify-between px-6 pt-6 pb-3 rounded-t dark:border-gray-600">
          <div class="w-1/6">
            <button type="button"
                    (click)="resetRecommendationForm()"
                    class="text-white text-lg text-left bg-main hover:scale-90 hover:shadow-2xl transition duration-100 rounded-2xl w-8 h-8 inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="recommendationModal">
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                   viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <h3 class="text-2xl font-playfair text-center font-semibold text-dark-bg w-4/6">
            FIND YOURSELF A WINE
          </h3>
          <div class="w-1/6 flex justify-end">
            <button type="submit" data-modal-hide="recommendationModal">
              <h6
                class="w-min text-lg font-cormorant font-semibold p-1 px-3 rounded-2xl bg-main text-light-bg hover:scale-90 hover:shadow-2xl transition duration-200">
                APPLY
              </h6>
            </button>
          </div>
        </div>
        <!-- Modal body -->
        <div class="px-6 pt-2 space-y-6">
          <div class="py-2 space-y-6">
            <div class="w-full flex flex-row justify-between items-center">
              <span class="w-2/5 h-[0.5px] bg-gray-300"></span>
              <h3 class="font-playfair text-lg font-semibold w-1/5 text-center">Wine Style</h3>
              <span class="w-2/5 h-[0.5px] bg-gray-300"></span>
            </div>
            <div class="flex flex-row px-6 space-x-3">
              <div *ngFor="let wineColor of wineColorEnum"
                   class="w-1/4 relative font-cormorant border-[1px] border-gray-300 hover:scale-95 hover:shadow-lg transition duration-100 shadow-md"
                   (click)="selectWineColor(wineColor)"
                   [ngClass]="pickedColors.includes(wineColor) ? 'bg-white' : 'bg-light-bg'"
              >
                <div
                  *ngIf="pickedColors.includes(wineColor)"
                  class="absolute top-0 w-full h-2 bg-main-light">
                </div>
                <div class="flex flex-col justify-between font-semibold items-center p-4">
                  <img class="w-2/6 h-auto mb-2" [src]="'assets/Images/' + wineColor + '_wine_glass.png'"
                       alt="wine glass image"/>
                  <h1>{{ wineColor.toUpperCase() }} WINE</h1>
                </div>
              </div>
            </div>
          </div>
          <div class="py-2 space-y-6">
            <div class="w-full flex flex-row justify-between items-center">
              <span class="w-2/5 h-[0.5px] bg-gray-300"></span>
              <h3 class="font-playfair text-lg font-semibold w-1/5 text-center">Maximum Price</h3>
              <span class="w-2/5 h-[0.5px] bg-gray-300"></span>
            </div>
            <div *ngIf="showRecommendationModal" class="flex flex-col justify-center items-center w-full px-6">
              <input id="maxPrice" formControlName="maxPrice" type="range" min="1" max="50" step="1" value="15"
                     class="shadow-2xl"/>
              <div
                class="flex flex-row font-cormorant text-2xl font-semibold w-full justify-between items-center">
                <h1>1$</h1>
                <h1>{{ recommendationForm.get('maxPrice')?.value }}$</h1>
              </div>
            </div>
          </div>
          <div class="py-2 space-y-6">
            <div class="w-full flex flex-row justify-between items-center">
              <span class="w-2/5 h-[0.5px] bg-gray-300"></span>
              <h3 class="font-playfair text-lg font-semibold w-1/5 text-center">Country</h3>
              <span class="w-2/5 h-[0.5px] bg-gray-300"></span>
            </div>
            <div class="flex flex-row space-x-3 justify-between px-6 w-full">
              <div *ngFor="let coutries of mainCoutriesEnum | keyvalue"
                   class="px-4 py-2 border-[1px] border-gray-300 shadow-lg rounded-full">
                <span class="fi" [ngClass]="'fi-' + coutries.value"></span>
                <span class="font-cormorant text-lg font-semibold">
                  {{ coutries.key }}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
