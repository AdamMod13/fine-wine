<div
  class="sticky w-screen bg-main flex justify-center font-main font-bold text-xl shadow-2xl">
  <nav
    class="flex flex-row flex-nowrap flex-1 max-w-screen-2xl h-auto text-white
    px-12 py-6 items-center justify-between">
    <h1 class="w-1/3 justify-start text-3xl font-title">
      FineWine
    </h1>
    <ul class="flex flex-row flex-nowrap text-center justify-center space-x-16 w-1/3">
      <a href="#">Recommend</a>
      <a href="#">Find</a>
      <a href="#">Learn More</a>
    </ul>
    <div class="flex w-1/3 justify-end">
      <div *ngIf="false; else isLoggedIn" class="flex flex-row space-x-12">
        <button>
          Login
        </button>
        <button>
          Register
        </button>
      </div>
      <ng-template #isLoggedIn>
        <div class="flex flex-row space-x-12">
          <button class="flex flex-row items-center space-x-1">
            <span>
              Saved
            </span>
            <heart-outline-icon></heart-outline-icon>
          </button>
          <button class="flex flex-row items-center space-x-1">
            <span>
              Account
            </span>
            <user-circle-solid-icon></user-circle-solid-icon>
          </button>
        </div>
      </ng-template>
    </div>
  </nav>
</div>
